<body bgcolor=" #6c45c2">
<h1>factorial of a number</h1>
Enter a number:<input id="num">
<br><br>
<button onclick="fact()">factorial</button>
<p id="res"></p>
<script>
function fact(){
var i, num, f;
f = 1;
num = document.getElementById("num").value;
for(i=1;i<=num;i++)
{
f=f*i;
}
i=i-1;
document.getElementById("res").innerHTML="The factorial of the number is: " +f;
}
</script>
</body>
