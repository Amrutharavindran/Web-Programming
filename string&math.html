<html>
<head>
</head>
<body bgcolor= "#8a3671">
<h1><u>string functions and Math functions</u></h1>
<script>
document.write("string :Welcome to Javascript");
document.write("<br><br>")
var x="welcome to javascript";
var y="programs";
document.write("Length of the string  :",x.length,"<br>",);
document.write("<br>")
document.write("substring using slice: ",x.slice(11,21),"<br>");
document.write("<br>")
document.write("substring using substr:",x.substr(11,4),"<br>");
document.write("<br>")
document.write("concatenation:",x.concat(" ",y,"<br>"));
document.write("<br>")
document.write("Replace: ",x.replace(" javascript","HTML"),"<br>");
document.write("<br>")
document.write("Uppercase: ",x.toUpperCase(),"<br>");
document.write("<br>")
document.write("Lowercase:",x.toLowerCase(),"<br>");
document.write("<br>")
document.write("Index of javascript:",x.indexOf("javascript"),"<br>");
document.write("<br>")
document.write("Last index of to: ",x.lastIndexOf("to"),"<br>");
document.write("<br>")
document.write("character at the position 5 is:",x.charAt(5),"<br>");
document.write("<br><br>")
document.write("Number=620.4");
document.write("<br>")
var x=620.4;
document.write("<br>")
document.write("square root:",Math.sqrt(x),"<br>");
document.write("<br>")
document.write("power to 2:",Math.pow(x,2),"<br>");
document.write("<br>")
document.write("Absolute value:",Math.abs(x),"<br>");
document.write("<br>")
document.write("Round value:",Math.round(x),"<br>");
document.write("<br>")
document.write("ceil value:",Math.ceil(x),"<br>");
document.write("<br>")
document.write("floor value:",Math.floor(x),"<br>");
document.write("<br>")
document.write("pi value:",Math.PI,"<br>");
document.write("<br>")
document.write("Max value(5,6,8):",Math.max(5,6,8),"<br>");
document.write("<br>")
document.write("Min value(5,6,8):",Math.min(5,6,8),"<br>");
document.write("<br>")
</script>
</body>
</html>
