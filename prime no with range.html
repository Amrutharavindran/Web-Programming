<!DOCTYPE html>
<html>
<head>
</head>
<body bgcolor=" #b06399">
<h1>prime number within a range</h1>
<script>
document.write("Prime number within the range")
function prime()
{
var a=prompt("Enter the lower range limit:");
var b=prompt("Enter the upper range limit:");
document.write("Prime number within the range" +a+ "and" +b+ "are")
for(i=a;i<b;i++)
{
var ptr=true;
for(j=2;j<i;j++)
{
if(i%j==0)
{
ptr=false;
break;
}
}
if(i>1 && ptr==true)
{
document.write("<br>" +i+ "<br>");
}
}
}
</script>
<form>
<input type ="button" value="click" onclick="prime()">
</form>
</body>
</html>
